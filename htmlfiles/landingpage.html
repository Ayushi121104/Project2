<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Blog Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a0ca3;
            --secondary-color: #f72585;
            --bg-color: #f0f0f0;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(247,37,133,0.1) 0%, rgba(58,12,163,0.1) 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-image: url('https://i.pinimg.com/236x/5f/b5/93/5fb5932a1e7d020769ff60262dfdd485.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 3rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .button {
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"></div>
            <h1 class="name">BLOGS</h1>
            <p class="tagline">Inspire, Create, Share</p>
        </header>
        <nav class="buttons">
             <a href="/reference/new.html" class="button">+ADD</a>
            <a href="/htmlfiles/blog.html" class="button">BLOGS</a>
            <a href="/htmlfiles/login.html" class="button">LOGIN</a>
            <a href="/reference/contact.html" class="button">CONTACT</a>
        </nav>
    </div>
</body>
</html>
