<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		/* Add some basic styling to make the form look decent */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		/* Container styling */
		.container {
			width: 400px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Form styling */
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		
		/* Label styling */
		.form-label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		
		/* Input field styling */
		.form-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		/* Submit button styling */
		.submit-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		/* Hover effect for submit button */
		.submit-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="form">
			<h2>Login</h2>
			<label class="form-label" for="full-name">Full Name:</label>
			<input class="form-input" type="text" id="full-name" required>
			
			<label class="form-label" for="email">Email ID:</label>
			<input class="form-input" type="email" id="email" required>
			
			<label class="form-label" for="phone-number">Phone Number:</label>
			<input class="form-input" type="tel" id="phone-number" required>
			
			<button class="submit-button" type="submit">Login</button>
		</form>
	</div>
</body>
</html>
