<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">Responsive Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <input type="search" id="search-bar" placeholder="Search...">
  <button class="login-button">Login</button>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to our Blog</h2>
                <p>Discover insightful articles and engaging content.</p>
            </div>
        </section>
        <div id="login-modal" style="display: none;">
            <h2>Login</h2>
            <form>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" required><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" required><br><br>
              <button id="login-submit">Login</button>
            </form>
          </div>
        <section class="blog-posts">
            <div class="container">
                <h2>Featured Articles</h2>
                <div class="post-grid">
                    <!-- Example post -->
                    <article class="post">
                        <a href="#">
                            <img src="images/post-1.jpg" alt="Post Title">
                        </a>
                        <h3><a href="#">Post Title 1</a></h3>
                        <p>A brief summary of the post.</p>
                    </article>

                    <!-- Repeat for more posts -->
                    <article class="post">
                        <a href="#">
                            <img src="images/post-2.jpg" alt="Post Title">
                        </a>
                        <h3><a href="#">Post Title 2</a></h3>
                        <p>Another post summary.</p>
                    </article>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Responsive Blog</p>
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
